{% extends 'base.html' %}
 {% load static %}
 {% load widget_tweaks %} 
  {% block title %}SplitUnity{%endblock title %}
   {% block content %}
   <div id="haru-content-main" class="clearfix">
    <div id="youzify-membership" class="youzify-membership youzify-membership-page-box youzify-page">
<div class="youzify-membership-form youzify-membership-login-page youzify-membership-lost-password-page form-with-header form-with-labels form-no-icons form-full-border form-border-flat">

    
<header class="youzify-membership-form-header">
                                <div class="youzify-membership-form-cover youzify-membership-default-cover" style="background-image: url( ../wp-content/plugins/youzer/includes/public/assets/images/geopattern.png)">
            <h2 class="form-cover-title">Forgot your password?</h2>
        </div>
            </header>

            




    <form id="youzify-membership-form" class="youzify-membership-lost_password-form" method="post" action="">

        <!-- After Form Buttons -->
        {% csrf_token %}
        
        
        <div class="youzify-membership-form-note">
            Enter your email address and we'll send you a link you can use to pick a new password.				</div>

                    <div class="youzify-membership-form-item">
            <div class="youzify-membership-item-content">
                                                  <label for="email">Email</label>
                                       <div class="youzify-membership-field-content">
                                                   <input type="email" name="user_login" autocomplete="false" placeholder="" value="" required>
                </div>
            </div>
           </div>
                    <div class="youzify-membership-form-actions form-fullwidth-button form-border-radius">				<div class="youzify-membership-action-item youzify-membership-submit-item">
            <div class="youzify-membership-item-inner">
                   <button type="submit" value="submit"  >
                                                   <span class="youzify-membership-button-title">Reset Password</span>
                   </button>
            </div>
        </div>
                    <div class="youzify-membership-action-item youzify-membership-link-item">
            <div class="youzify-membership-item-inner">
                <a href="{% url 'login' %}" class="youzify-membership-link-button" >
                                                   Log In	            		</a>
            </div>
        </div>
    </div>
        <!-- After Form Buttons -->
        
        <input type="hidden" name="youzify-membership-form" value="1">

    </form>

</div>

</div>
                </div>
{% endblock content %}
